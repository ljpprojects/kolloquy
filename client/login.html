<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kolloquy Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <main>
      <section id="header">
        <h1>Kolloquy</h1>
      </section>

      <section id="login">
        <input id="email" type="text" placeholder="Email" aria-placeholder="Email">
        <input id="password" type="password" placeholder="Password" aria-placeholder="Password">
        <input type="button" id="submit" value="Login >">
      </section>

      <section id="footer">
        <p>Kolloquy v0.0.1</p>
      </section>
    </main>

    <script>
      window.onbeforeunload = () => {
        if (confirm("Are you sure you wont to reload?")) {
          window.location.reload()
        } else {}
      }
    </script>
  </body>
</html>
