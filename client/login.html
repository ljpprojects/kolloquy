<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kolloquy Login</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/login.css">
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body data-login>
<main>
  <section id="header">
    <h1>Kolloquy</h1>
  </section>

  <section id="login" class="register-card">
    <input data-no-check id="email" type="email" placeholder="Email" aria-placeholder="Email">
    <input data-no-check id="password" type="password" placeholder="Password" aria-placeholder="Password">

    <input data-action="login" type="button" id="submit" value="Login >">
    <a href="./signup" style="font-size-adjust: 0.45">Dont have an account? Create one here.</a>
  </section>

  <section id="footer">
    <p>Kolloquy v0.0.1</p>
  </section>
</main>

<script>
  window.onbeforeunload = () => {
    if (confirm("Are you sure you wont to reload?")) {
      window.location.reload()
    } else {}
  }
</script>

<script src="dist/login.js"></script>
</body>
</html>
