<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kolloquy Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <main>
      <section id="header">
        <h1>Kolloquy</h1>
      </section>

      <section id="login" class="register-card">
        <input id="email" type="email" placeholder="Email" aria-placeholder="Email">

        <input id="handle" type="text" placeholder="Handle" aria-placeholder="Handle">
        <p class="errmsg hidden" id="handleerr">Handles must be 3-15 characters in length and contain only alphanumeric characters, _, !, $, -, ., \ and /.</p>

        <input id="password" type="password" placeholder="Password" aria-placeholder="Password">
        <p class="errmsg hidden" id="passerr">Passwords must be 8 characters or longer and contain at least one letter, number, and special character or punctuation.</p>

        <div style="display: flex; justify-content: space-between; max-width: calc(22.5vw); gap: 1.5vw; align-items: center;">
          <input id="age" type="range" style="min-width: calc(18vw - 1rem);" placeholder="Age" aria-placeholder="Age" min="13" max="130" value="13">
          <p id="age-display">Age</p>
        </div>
      </section>

      <section class="hidden register-card"></section>

      <section id="footer">
        <input type="button" id="submit" onclick="register(); return false;" value="Next >">
        <p>Kolloquy v0.0.1</p>
      </section>
    </main>

    <script>
      window.onbeforeunload = () => {
        if (confirm("Are you sure you wont to reload?")) {
          window.location.reload()
        } else {}
      }
    </script>

    <script src="dist/login.js"></script>
  </body>
</html>
